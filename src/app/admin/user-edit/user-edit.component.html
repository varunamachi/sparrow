<form #f="ngForm" (ngSubmit)="updateUser(f)">
  <table class="ucp"><tbody>
      <ng-container *ngIf="mode === 'admin'">
      <tr>
                  <td>Access Level</td>
                  <td>
                      <p-dropdown
                          [style]="{'width': '250px'}"
                          name="auth"
                          [options]="AUTH_LEVELS_ITEMS"
                          ngModel
                      ></p-dropdown>
                  </td>
              </tr>
          </ng-container>
      <tr>
          <td>E-Mail*</td>
          <td>
              <input
                  required
                  class="form-control input-text"
                  pInputText
                  type="email"
                  name="email"
                  ngModel
                  email
              >
          </td>
      </tr>
      <tr>
          <td>First Name*</td>
          <td>
              <input
                  required
                  class="form-control input-text"
                  pInputText
                  type="text"
                  name="firstName"
                  ngModel
              >
          </td>
      </tr>
      <tr>
          <td>Last Name*</td>
          <td>
              <input
                  required
                  class="form-control input-text"
                  pInputText
                  type="text"
                  name="lastName"
                  ngModel
              >
          </td>
      </tr>
      <tr>
          <td></td>
          <td>
              <button
                  [disabled]="f.invalid || working
                  "
                  pButton
                  submit
                  style="float: right;"
                  type="submit"
                  label="Submit"
              >
              </button>
          </td>
      </tr>
  </tbody></table>
</form>
