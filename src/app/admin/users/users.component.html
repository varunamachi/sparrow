<app-page-header
    pageName="User List"
    [placeholder]=false
    icon="fa fa-users"
>
    Administer users
    <span toolbar>
        <span style="padding-right: 15px">
            <p-checkbox
                binary="true"
                label="Filters"
                [(ngModel)]="showFilter"
                ></p-checkbox>
            </span>
            <button pButton
            label="Create User"
            icon = "fa-plus"
            (click)="showCreateUserDialog = true"
            >
        </button>
        <button pButton
            label="Refresh"
            icon = "fa-refresh"
            (click)="ftable?.refresh()"
        >
        </button>
    </span>
</app-page-header>
<app-filtered-table
    [colspec]="COLSPEC"
    [fspec]="FSPEC"
    [showFilter]="showFilter"
    sortField="-createdAt"
    dataType="users"
>
</app-filtered-table>

<p-dialog
    [style]="{'overflow': 'visible'}"
    header="Create User"
    [(visible)]="showCreateUserDialog"
    [modal]=true
>
    <app-user-create
        (onFinished)="onUserCreationDone()"
    ></app-user-create>
</p-dialog>
