<div *ngIf="auth.isLoggedIn()" class="spw-no-pad app">
    <app-main></app-main>
</div>

<div *ngIf="!auth.isLoggedIn()" class="spw-no-pad app">
    <div style="height: 100%;" *ngIf="path === '/verify'; else login">
        <app-verify-account></app-verify-account>
    </div>
    <ng-template #login>
        <app-login></app-login>
    </ng-template>
</div>

<app-msg></app-msg>
<p-confirmDialog></p-confirmDialog>
