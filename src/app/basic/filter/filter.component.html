<div *ngFor="let d of _spec" [ngSwitch]="d.type">

    <!-- ===== V A L U E S ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'prop'"
        [collapsible]="false"
    >
        <p-multiSelect
            [(ngModel)]="_filter.props[d.field]"
            [options]="values[d.field]"
            [style]="{'width': '100%'}"
            (onChange)="changed(d.field)"
            >
            <!-- defaultLabel="Select {{d.name}}" -->
        </p-multiSelect>
    </app-holder>
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'static'"
        [collapsible]="false"
    >
        <p-multiSelect
            [(ngModel)]="_filter.props[d.field]"
            [options]="values[d.field]"
            [style]="{'width': '100%'}"
            (onChange)="changed(d.field)"
        >
            <!-- defaultLabel="Select {{d.name}}" -->
        </p-multiSelect>
    </app-holder>

    <!-- ===== A R R A Y ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'array'"
        [collapsible]="true"
        [collapsed]="true"
    >
        <span ops>
            <p-inputSwitch
                #sw
                [(ngModel)]="_filter.lists[d.field].matchAll"
                onLabel="OR"
                offLabel="AND"
                (onChange)="changed(d.field)"
            ></p-inputSwitch>
        </span>
        <p-listbox
            #lb
            [(ngModel)]="_filter.lists[d.field].fields"
            [options]="values[d.field]"
            [style]="{'width': '100%'}"
            [listStyle]="{'height':'120px', 'width': '100%'}"
            [multiple]="true"
            [checkbox]="true"
            [filter]="true"
            (onChange)="changed(d.field)"
        ></p-listbox>
    </app-holder>

    <!-- ===== D A T E == R A N G E ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'dateRange'"
        [collapsible]="true"
        [collapsed]="true"
    >
        <app-date-range
            name="dateRange"
            [(ngModel)]="_filter.dates[d.field]"
            (rangeChange)="changed(d.field)"
            ngDefaultControl
        ></app-date-range>
    </app-holder>

    <!-- ===== B O O L E A N ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'boolean'"
        [collapsible]="false"
    >
        <span ops>
            <p-triStateCheckbox
                #cb
                [style]="{'font-family': 'monospace'}"
                [(ngModel)]="_filter.bools[d.field]"
                (onChange)="changed(d.field)"
                label="{{(cb.value === null || cb.value === undefined)
                        ? 'A L L&nbsp;'
                        : cb.value ? 'TRUE&nbsp;' : 'FALSE' }}"
            ></p-triStateCheckbox>
        </span>
    </app-holder>

    <!-- ===== S E A R C H ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'search'"
        [collapsible]="false"
    >
        <span ops>
            <p-inputSwitch
                #sw
                [(ngModel)]="_filter.searches[d.field].matchAll"
                onLabel="OR"
                offLabel="AND"
                (onChange)="changed(d.field)"
            ></p-inputSwitch>
        </span>
        <p-chips
            [(ngModel)]="_filter.searches[d.field].fields"
            ngDefaultControl
            (onAdd)="changed(d.field)"
            (onRemove)="changed(d.field)"
        ></p-chips>
    </app-holder>
    <p></p>
</div>
