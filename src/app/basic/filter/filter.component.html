<div *ngFor="let d of _spec" [ngSwitch]="d.type">

    <!-- ===== V A L U E S ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'prop'"
        [collapsible]="false"
        (onReset)="onReset(d.field)"
        [(modifier)]="_filter.props[d.field].strategy"
        (modifierChange)="changed(d.field)"
        filterType="prop"
    >
        <p-multiSelect
            [(ngModel)]="_filter.props[d.field].fields"
            [options]="values[d.field]"
            [style]="{'width': '100%'}"
            [panelStyle]="{minWidth:'300px'}"
            (onChange)="changed(d.field)"
        >
            <ng-template let-opt pTemplate="item" >
                <span style="width: 245px; display: inline-block;">
                    <span>
                        {{opt.label}} 
                    </span>
                    <span style="
                            border-radius: 4px;
                            color: rgb(58, 58, 58);
                            font-style: italic;
                            padding-right: 4px;
                            padding-left: 3px;
                            float: right;
                            background-color: rgb(168, 160, 160);
                        "
                    >
                        {{opt.count}} 
                    </span>
                </span>
                <!-- <span style="width:240px;display:inline-block;vertical-align:middle">{{opt.label}}</span>
                <span style="float:right;margin-top:4px">{{opt.count}}</span>                 -->
            </ng-template>
        </p-multiSelect>
    </app-holder>
    <app-holder 
        [name]="d.name"
        *ngSwitchCase="'static'"
        [collapsible]="false"
        (onReset)="onReset(d.field)"
        (modifierChange)="changed(d.field)"
        [(modifier)]="_filter.props[d.field].strategy"

        filterType="static"
    >
        <p-multiSelect
            [(ngModel)]="_filter.props[d.field].fields"
            [options]="values[d.field]"
            [style]="{'width': '100%'}"
            (onChange)="changed(d.field)"
        >
        </p-multiSelect>
    </app-holder>

    <!-- ===== A R R A Y ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'array'"
        [collapsible]="true"
        [collapsed]="true"
        (onReset)="onReset(d.field)"
        filterType="array"
        (modifierChange)="changed(d.field)"
        [(modifier)]="_filter.lists[d.field].strategy"
    >
        <p-listbox
            #lb
            [(ngModel)]="_filter.lists[d.field].fields"
            [options]="values[d.field]"
            [style]="{'width': '100%'}"
            [listStyle]="{'height':'120px', 'width': '100%'}"
            [multiple]="true"
            [checkbox]="true"
            [filter]="true"
            (onChange)="changed(d.field)"
        ></p-listbox>
    </app-holder>

    <!-- ===== D A T E == R A N G E ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'dateRange'"
        [collapsible]="true"
        [collapsed]="true"
        (onReset)="onReset(d.field)"
        filterType="dateRange"
    >
        <app-date-range
            name="dateRange"
            [(ngModel)]="_filter.dates[d.field]"
            (rangeChange)="changed(d.field)"
            ngDefaultControl
        ></app-date-range>
    </app-holder>

    <!-- ===== B O O L E A N ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'boolean'"
        [collapsible]="false"
        (onReset)="onReset(d.field)"
        filterType="boolean"
    >
        <span ops>
            <p-triStateCheckbox
                #cb
                [style]="{'font-family': 'monospace'}"
                [(ngModel)]="_filter.bools[d.field]"
                (onChange)="changed(d.field)"
                label="{{(cb.value === null || cb.value === undefined)
                        ? 'A L L&nbsp;'
                        : cb.value ? 'TRUE&nbsp;' : 'FALSE' }}"
            ></p-triStateCheckbox>
        </span>
    </app-holder>

    <!-- ===== S E A R C H ====== -->
    <app-holder
        [name]="d.name"
        *ngSwitchCase="'search'"
        [collapsible]="false"
        (onReset)="onReset(d.field)"
        [(modifier)]="_filter.searches[d.field].strategy"
        (modifierChange)="changed(d.field)"
        filterType="search"
    >
        <p-chips
            [(ngModel)]="_filter.searches[d.field].fields"
            ngDefaultControl
            (onAdd)="changed(d.field)"
            (onRemove)="changed(d.field)"
        ></p-chips>
    </app-holder>
    <p></p>
</div>
