<app-page-header
    pageName="Entity List"
    [placeholder]=false
>
    List of entities
    <span toolbar>
        <span style="padding-right: 15px">
            <p-checkbox
                binary="true"
                label="Filters"
                [(ngModel)]="showFilter"
            ></p-checkbox>
        </span>
        <button pButton
            label="Create Entity"
            icon = "fa-plus"
            (click)="showCreateEntityDialog = true"
        >
        </button>
        <button pButton
            label="Refresh"
            icon = "fa-refresh"
            (click)="ftable?.refresh()"
        >
        </button>
    </span>
</app-page-header>
<app-filtered-table
    [colspec]="COLSPEC"
    [fspec]="FSPEC"
    [showFilter]="showFilter"
    sortField="-createdAt"
    dataType="entities"
>
</app-filtered-table>
<p-dialog
    [style]="{'overflow': 'visible'}"
    header="Create Entity"
    [(visible)]="showCreateEntityDialog"
    [modal]=true
>
    <app-entity-create
        (done)="onEntityCreationDone()"
    ></app-entity-create>
</p-dialog>
