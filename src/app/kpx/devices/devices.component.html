<app-page-header
    pageName="Clients"
    [placeholder]="false"
    icon="fa fa-mobile" 
>
    <span toolbar>
        <span style="padding-right: 15px">
            <p-checkbox
                binary="true"
                label="Filters"
                [(ngModel)]="showFilter"
            ></p-checkbox>
        </span>
        <button pButton
            label="Refresh"
            icon = "fa-refresh"
            (click)="ftable?.refreshAll()"
        >
        </button>
    </span>
</app-page-header>
<app-filtered-table
    [colspec]="COLSPEC"
    [fspec]="FSPEC"
    [showFilter]="showFilter"
    sortField="-lastLogin"
    [dataType]="dataType"
> 
</app-filtered-table>
