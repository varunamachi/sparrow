<div id="parent">
    <div class="child banner">
        Sparrow
    </div>
    <div class="child content">
        <form>
        <table><tbody><tr><td>
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">
                    <i class="fa fa-user"></i>
                </span>
                <input
                    pInputText
                    style="width: 250px;"
                    type="text"
                    name="sparrow_un"
                    placeholder="Username"
                    [(ngModel)]="userID"
                    [ngModelOptions]="{standalone: true}"
                >
            </div>
        </td></tr>
        <tr><td>
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">
                    <i class="fa fa-key"></i>
                </span>
                <input
                    pInputText
                    style="width: 250px;"
                    type="password"
                    placeholder="Password"
                    [(ngModel)]="password"
                    [ngModelOptions]="{standalone: true}"
                >
            </div>
        </td></tr>
        <tr><td style="padding-left: 73%;">
            <button
                pButton
                type="submit"
                (click)="login()"
                label="Login"
            ></button>
        </td></tr></tbody></table>
        </form>
    </div>
</div>
