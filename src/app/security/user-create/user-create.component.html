<form #f="ngForm" (ngSubmit)="createUser(f)">
    <table class="ucp"><tbody>
        <ng-container *ngIf="mode === 'create'">
        <tr>
                    <td>Access Level</td>
                    <td>
                        <p-dropdown
                            [style]="{'width': '250px'}"
                            name="auth"
                            [options]="AUTH_LEVELS_ITEMS"
                            ngModel
                        ></p-dropdown>
                    </td>
                </tr>
            </ng-container>
        <tr>
            <td>E-Mail*</td>
            <td>
                <input
                    required
                    class="form-control input-text"
                    pInputText
                    type="email"
                    name="email"
                    ngModel
                    email
                >
            </td>
        </tr>
        <tr>
            <td>First Name*</td>
            <td>
                <input
                    required
                    class="form-control input-text"
                    pInputText
                    type="text"
                    name="firstName"
                    ngModel
                >
            </td>
        </tr>
        <tr>
            <td>Last Name*</td>
            <td>
                <input
                    required
                    class="form-control input-text"
                    pInputText
                    type="text"
                    name="lastName"
                    ngModel
                >
            </td>
        </tr>
        <ng-container *ngIf="mode === 'register'">
            <tr>
                <td>Password*</td>
                <td>
                    <input
                        required
                        class="form-control input-text"
                        pInputText
                        type="password"
                        name="password"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="password"
                        ngModel
                    >
                </td>
            </tr>
            <tr>
                <td>Confirm Password*</td>
                <td>
                    <input
                        required
                        class="form-control input-text"
                        pInputText
                        type="password"
                        name="confirm"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="confirm"
                    >
                </td>
            </tr>
        </ng-container>
        <tr>
            <td></td>
            <td>
                <button
                    [disabled]="f.invalid
                        || (mode === 'register' && !passwordValid())
                        || working
                    "
                    pButton
                    submit
                    style="float: right;"
                    type="submit"
                    label="Submit"
                >
                </button>
            </td>
        </tr>
    </tbody></table>
</form>
